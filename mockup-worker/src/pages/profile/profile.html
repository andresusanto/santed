<ion-header>
	<ion-toolbar color="primary">
		<ion-title>
			Home
		</ion-title>

		<ion-buttons end >
			<button ion-button clear color="light"  (click)="goToCart()">
				<ion-icon name="notifications"></ion-icon>
			</button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content class="profile" no-scroll>

	<ion-list>
		<ion-item>
			<ion-avatar item-left>
				<img style="width: 65px;height: 65px;" src="assets/imgs/avatar.jpg">
			</ion-avatar>
			<h2>Ahmad Zaky</h2>
			<span class="phone"> <ion-icon name="phone-portrait"></ion-icon> +62 123456789</span>

			<ion-icon name="settings" item-right></ion-icon>
		</ion-item>
	</ion-list>

	<ion-grid>
		<ion-row>
			<ion-col width-33>
				<ion-card>
						<button ion-button clear style="color:#777777" (click)="goToClock()">
							<ion-icon name="time"></ion-icon>
							Clock in/out
						</button>

				</ion-card>
			</ion-col>

			<ion-col width-33>
				<ion-card>
					<button ion-button clear style="color:#777777" (click)="goToProject()">
						<ion-icon name="albums"></ion-icon>
						Projects
					</button>
				</ion-card>
			</ion-col>

			<ion-col width-33>
				<ion-card>
					<button ion-button clear style="color:#777777">
						<ion-icon name="book"></ion-icon>
  						Absences
					</button>
				</ion-card>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col width-33>
				<ion-card>
					<button ion-button clear style="color:#777777">
						<ion-icon name="medical"></ion-icon>
  						Red tickets
					</button>
				</ion-card>
			</ion-col>

			<ion-col width-33>
				<ion-card>
					<button ion-button clear style="color:#777777">
						<ion-icon name="clipboard"></ion-icon>
  						Licenses
					</button>
				</ion-card>
			</ion-col>

			<ion-col width-33>
				<ion-card>
					<button ion-button clear style="color:#777777" (click)="goToSafety()">
						<ion-icon name="rainy"></ion-icon>
  						Safety
					</button>
				</ion-card>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
