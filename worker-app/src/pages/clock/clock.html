<ion-header>
	<ion-toolbar color="custom-clocking">
		<ion-buttons left>
            <button ion-button (click)="goBack()">
                <ion-icon class="customIcon" name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>
		<ion-title>
			Clock in/out
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content class="clock" no-scroll>
	<div style="text-align:center; margin-top:70px" >
        <img style="height:200px" src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=AhmadZaky">
    </div>
    <div style="text-align:center; position: absolute; left: 50%; bottom:0; width: 100%;">
		<div style="position: relative; left: -50%;">
			<h3 style="color: #565656; font-weight: 200;">Your current session: </h3>
			<div style="background-color: #f39c12; color: #fff; padding: 10px; font-size: 2.5rem;font-weight: 200;">
				at MEGAPOLE X, FROM GATE 8
			</div>
			<div style="background-color: #d35400;color: #fff;padding: 10px;font-size: 2.5rem;font-weight: 200;">
				for 8 HOURS, 32 MINUTES
			</div>
		</div>
    </div>
</ion-content>
