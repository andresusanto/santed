<ion-content class="profile">
	<ion-list>
		<ion-item style="background-color: #f1f1f1;" (click)="goToNotif()">
			<div class="item-container">
				<img class="item-image" src="assets/imgs/avatar.jpg" style="border-radius: 20%;"/> 
				<div class="item-head-text" style="color:#d35400"> 
					HI USER! 
					<div class="item-head-subt">
						you have 3 notifications
					</div>
				</div>
			</div>
		</ion-item>
		<ion-item style="background-color:#d35400" (click)="goToClock()">
			<div class="item-container">
				<img class="item-image" src="assets/imgs/stopwatch.png"/> 
				<div class="item-head-text"> CLOCKING </div>
			</div>
		</ion-item>
		<ion-item style="background-color:#e67e22" (click)="goToProject()">
			<div class="item-container">
				<img class="item-image" src="assets/imgs/toolbox.png"/> 
				<div class="item-head-text"> PROJECTS </div>
			</div>
		</ion-item>
		<ion-item style="background-color:#f1c40f" (click)="goToAbsence()">
			<div class="item-container">
				<img class="item-image" src="assets/imgs/umbrella.png"/> 
				<div class="item-head-text"> ABSENCES </div>
			</div>
		</ion-item>
		<ion-item style="background-color:#16a085" (click)="goToRedTicket()">
			<div class="item-container">
				<img class="item-image" src="assets/imgs/ambulance.png"/> 
				<div class="item-head-text"> RED TICKETS </div>
			</div>
		</ion-item>
		<ion-item style="background-color:#27ae60" (click)="goToLicense()">
			<div class="item-container">
				<img class="item-image" src="assets/imgs/license.png"/> 
				<div class="item-head-text"> LICENCES </div>
			</div>
		</ion-item>
		<ion-item style="background-color:#2ecc71" (click)="goToSafety()">
			<div class="item-container">
				<img class="item-image" src="assets/imgs/helmet.png"/> 
				<div class="item-head-text"> SAFETY </div>
			</div>
		</ion-item>
	</ion-list>
</ion-content>
