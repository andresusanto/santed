<ion-content class="login">
	<span class="login-logo"></span>
	<h2>Login</h2>

  <ion-list no-lines>
    <form [formGroup]="loginForm" (submit)="onLogin($event)" novalidate>
      <ion-item>
        <ion-input placeholder="Email ID"  formControlName="username" type="text"></ion-input>
      </ion-item>
      <!--<p [hidden]="username.valid || submitted == false" danger padding-left>
        Username is required
      </p>-->

      <ion-item>
        <ion-input  placeholder="Password" formControlName="password" type="password"></ion-input>
      </ion-item>
      <!--<p [hidden]="password.valid || submitted == false" danger padding-left>
        Password is required
      </p>-->

      <ion-row responsive-sm>
        <ion-col>
					<button ion-button block type="submit">Sign In</button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>

</ion-content>
