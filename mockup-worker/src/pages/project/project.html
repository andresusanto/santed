<ion-header>
	<ion-toolbar color="primary">
		<ion-buttons left>
            <button ion-button (click)="goBack()">
                <ion-icon class="customIcon" name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>
		<ion-title>
			Projects
		</ion-title>

		<ion-buttons end >
			<button ion-button clear color="light">
				<ion-icon name="notifications"></ion-icon>
			</button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>
