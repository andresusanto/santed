<ion-header>
	<ion-toolbar color="primary">
		<ion-buttons left>
            <button ion-button (click)="goBack()">
                <ion-icon class="customIcon" name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>
		<ion-title>
			Safety
		</ion-title>

		<ion-buttons end >
			<button ion-button clear color="light">
				<ion-icon name="notifications"></ion-icon>
			</button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content class="safety" no-scroll>
    <ion-list>
        <ion-list-header style="color:#c0392b">
            Warning! Anomaly detected!
        </ion-list-header>
        <ion-item style="background-color: #c0392b; color: #fff;" (click)="goToPLog()">
            <div>
                <img class="item-image" src="../assets/imgs/warning.png"/>
                <div class="item-content">
                    <div class="safety-title">
                    Azkym Mine
                    </div>
                    <div class="safety-time">
                        High temperature detected
                    </div>
                    <ion-row no-padding class="item-row">
                        <ion-col>
                            <button ion-button clear small icon-start>
                            <ion-icon name='thermometer'></ion-icon>
                            77 °C
                            </button>
                        </ion-col>
                        <ion-col text-center>
                            <button ion-button clear small icon-start>
                            <ion-icon name='speedometer'></ion-icon>
                            766 mmHg
                            </button>
                        </ion-col>
                    </ion-row>
                </div>
            </div>
        </ion-item>
        <ion-list-header>
            No anomaly detected.
        </ion-list-header>
        <ion-item style="background-color: #16a085; color: #fff;" (click)="goToPLog()">
