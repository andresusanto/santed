<ion-header>
	<ion-toolbar color="primary">
		<ion-buttons left>
            <button ion-button (click)="goBack()">
                <ion-icon class="customIcon" name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>
		<ion-title>
			Add Absence
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content class="absence-add" no-scroll>
    <ion-list>

        <ion-item>
            <ion-label floating>Type of leave</ion-label>
            <ion-select [(ngModel)]="type">
                <ion-option value="Family care">Family care</ion-option>
                <ion-option value="Maternity leave">Maternity leave</ion-option>
                <ion-option value="Sick leave">Sick leave</ion-option>
                <ion-option value="Temporary Disibility">Temporary Disibility</ion-option>
                <ion-option value="Vacation leave">Vacation leave</ion-option>
                <ion-option value="Vacation leave Part Day">Vacation leave Part Day</ion-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-label floating>Start date</ion-label>
            <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD MM YYYY" [(ngModel)]="startDate"></ion-datetime>
        </ion-item>

        <ion-item>
            <ion-label floating>End date</ion-label>
            <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD MM YYYY" [(ngModel)]="endDate"></ion-datetime>
        </ion-item>

        <ion-item>
            <ion-label floating>Notes</ion-label>
            <ion-textarea [(ngModel)]="notes" type="text"></ion-textarea>
        </ion-item>

        <div class="absence-submit">
            <button ion-button block type="submit" (click)="submitAbsence()">Submit Request</button>
        </div>

    </ion-list>
</ion-content>
